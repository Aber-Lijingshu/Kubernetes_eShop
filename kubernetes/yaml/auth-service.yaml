apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  ports:
    - port: 8034
  selector:
    app: auth-service
    tier: frontend
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: auth-service
        tier: frontend
    spec:
      containers:
      - image: auth-service:v1
        name: auth-service
        env:
        - name: DB_PASSWORD
          valueFrom: 
            configMapKeyRef:
              name: eshop-configmap
              key: mysql-pass
        - name: DB_HOST
          valueFrom: 
            configMapKeyRef:
              name: eshop-configmap
              key: mysql-host
        - name: DB_USER
          valueFrom:        
            configMapKeyRef:
              name: eshop-configmap
              key: mysql-user
        ports:
        - containerPort: 8034
